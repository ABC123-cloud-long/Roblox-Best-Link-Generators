<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="GRX8Vjze-GWsZ7YkgGGFYsH_AC"> <!-- Google Site Verification meta tag -->
    <title>Link Generator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Change font to a typewriter style */
            margin: 0;
            background-color: #000; /* Black background */
            color: #00FF00; /* Bright green text */
            overflow: hidden; /* Hide any overflowing content */
        }

        /* Add a matrix effect */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Subtle background texture */
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #00FF00; /* Bright green for links */
            margin: 10px 0;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid #00FF00; /* Green borders */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 200px;
            text-align: center;
        }

        nav a:hover {
            background-color: #00FF00; /* Green background on hover */
            color: #000; /* Black text on hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
        }

        .description {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="matrix"></div> <!-- Matrix effect background -->
    <header>
        <h1>Welcome to My Website!!!</h1>
        <p>Here are some link generators</p>
    </header>
    <nav>
        <a href="https://is.gd/CFho5m" target="_blank">roblox.wf</a>
        <a href="https://is.gd/SvVmqA" target="_blank">roblox.tg</a>
  
        <a href="https://is.gd/Sd3y5q" target="_blank">roblox.hk.com</a>
        <div class="description">These are the "is.gd" links.</div>
        <a href="https://shorturl.win/e/cuP13ulYYiJZ" target="_blank">roblox.com.tg</a>
        <a href="https://shorturl.win/e/coa8_kmeBMfx" target="_blank">roblox.web.pk</a>
        <a href="https://shorturl.win/e/o0NC8aFZn4wH" target="_blank">r.oblox.com.co</a>
        <div class="description">These are the "short.url" links.</div>
    </nav>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
