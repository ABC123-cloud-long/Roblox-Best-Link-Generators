<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="GRX8Vjze-GWsZ7YkgGGFYsH_AC"> <!-- Google Site Verification meta tag -->
    <title>Link Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Typewriter-style font */
            margin: 0;
            background-color: #000; /* Set background color to black */
            color: #FF0000; /* Red text */
            overflow: auto; /* Allow scrolling */
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; /* Make sure other content can be layered on top */
        }

        /* Matrix effect background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/hooded-hacker-in-a-dark-with-neon-lights-3d-rendering-generative-ai-photo.png') center center no-repeat;
            background-size: cover; /* Cover the entire screen */
            pointer-events: none;
            z-index: -1;
            opacity: 0.2; /* Make the image less intense so the black background still shows */
        }

        /* Hacker-style header */
        header {
            background: url('https://www.transparenttextures.com/patterns/black-opera.png') center center no-repeat; /* Hacker-themed background */
            background-size: cover;
            color: #FF0000; /* Red text */
            padding: 60px 20px;
            text-align: center;
            border-bottom: 2px solid #FF0000; /* Red border */
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        /* Fade in effect for header */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7); /* Red shadow */
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #FF6666; /* Lighter red */
            text-shadow: 1px 1px 8px rgba(255, 0, 0, 0.5);
        }

        /* Navigation links styling */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 20px;
        }

        nav a {
            text-decoration: none;
            color: #FF0000; /* Red links */
            margin: 15px 0;
            font-size: 20px;
            padding: 15px 25px;
            border: 1px solid #FF0000; /* Red border */
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            width: 250px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }

        nav a:hover {
            background-color: #FF0000; /* Red background on hover */
            color: #000; /* Black text */
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        /* Description styling */
        .description {
            font-size: 16px;
            margin-top: 20px;
            color: #666;
            text-align: center;
            font-style: italic;
            animation: fadeInText 1.5s ease-out;
        }

        /* Fade in effect for description */
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #ccc;
            font-size: 14px;
            box-shadow: 0 -4px 8px rgba(255, 0, 0, 0.3);
            animation: fadeInFooter 2s ease-out;
        }

        /* Fade in effect for footer */
        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        footer a {
            color: #FF0000; /* Red footer link */
            text-decoration: none;
        }

        footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="matrix"></div> <!-- Matrix effect background -->
    <header>

    </header>

    </nav>

</body>
</html>
