<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="GRX8Vjze-GWsZ7YkgGGFYsH_AC"> <!-- Google Site Verification meta tag -->
    <title>Link Generator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Typewriter-style font */
            margin: 0;
            background-color: #000; /* Black background */
            color: #00FF00; /* Bright green text */
            overflow: hidden;
            line-height: 1.6;
        }

        /* Matrix effect background */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Subtle background texture */
            background-repeat: repeat;
            pointer-events: none;
            z-index: -1;
        }

        /* Hacker-style header */
        header {
            background: url('https://www.transparenttextures.com/patterns/black-opera.png') center center no-repeat; /* Hacker-themed background */
            background-size: cover;
            color: #00FF00;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #00FF00;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 1.5px;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #66FF66;
        }

        /* Navigation links styling */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        nav a {
            text-decoration: none;
            color: #00FF00;
            margin: 15px 0;
            font-size: 20px;
            padding: 15px 25px;
            border: 1px solid #00FF00;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 250px;
            text-align: center;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #00FF00;
            color: #000;
        }

        .description {
            font-size: 16px;
            margin-top: 20px;
            color: #666;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #ccc;
            font-size: 14px;
        }

        footer a {
            color: #00FF00;
            text-decoration: none;
        }

        footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="matrix"></div> <!-- Matrix effect background -->
    <header>
        <h1>Welcome to My Hacker Portal</h1>
        <p>Your one-stop shop for link generators!</p>
    </header>
    <nav>
        <a href="https://is.gd/CFho5m" target="_blank">roblox.wf</a>
        <a href="https://is.gd/SvVmqA" target="_blank">roblox.tg</a>
        <a href="https://is.gd/Sd3y5q" target="_blank">roblox.hk.com</a>
        <div class="description">These are the "is.gd" links.</div>
        <a href="https://shorturl.win/e/cuP13ulYYiJZ" target="_blank">roblox.com.tg</a>
        <a href="https://shorturl.win/e/coa8_kmeBMfx" target="_blank">roblox.web.pk</a>
        <a href="https://shorturl.win/e/o0NC8aFZn4wH" target="_blank">r.oblox.com.co</a>
        <div class="description">These are the "short.url" links.</div>
    </nav>
    <footer>
        <p>&copy; 2025 <a href="#">My Website</a>. All rights reserved.</p>
    </footer>
</body>
</html>
